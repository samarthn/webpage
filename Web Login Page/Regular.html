<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function validate(){
        var username = document.getElementById("uname").value;     //e00/i is for case insensitive
        var regex = /E00/;

        if(regex.test(username)){
          alert("Valid");
        }
        else{
          document.getElementById("lbluser").style.visibility = "visible";
        }
      }
    </script>
  </head>
  <body>
    <form  action="Advanced.html">
      <input type="text" placeholder="Username" id="uname"/><br>
      <label id="lbluser" style="color:red; visibility:hidden">Invalid Username</label><br>
      <button type="button" name="button" onclick="validate()">SUBMIT</button>
    </form>
  </body>
</html>
